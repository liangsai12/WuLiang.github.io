<div class="banner">

</body>
<script>
<!-- 最后用js控制 -->
	if(window.chrome) {
				$('.banner li').css('background-size', '100% 100%');
			}

			$('.banner').unslider({
				//arrows: true,
				fluid: true,
				//dots: true
			});
					
			$('a[href^="#"]').click(function() {
				var target = $($(this).attr('href'));
				var pos = target.offset(); 

				if(pos) {
					$('html, body').animate({
						scrollTop: pos.top,
						scrollLeft: pos.left
					}, 300000);
				}
				return false;
			});
</script>
